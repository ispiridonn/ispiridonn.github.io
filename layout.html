<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      header,
      #content,
      footer {
        padding: 6px;
        margin: 2px;
        border: 5px solid red;
      }
      #side-menu,
      #main {
        border: 3px solid blue;
        margin: 2px;
        padding: 4px;
      }
      #side-menu section {
        border: 2px solid green;
        margin: 1px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <section id="content">
      <div id="side-menu">
        <section id="side-menu section">M1</section>
        <section id="side-menu section">M2</section>
      </div>
      <div id="main">Main content</div>
    </section>
    <footer>Footer</footer>
  </body>
</html>
